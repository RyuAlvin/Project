<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1、创建名单数组
    const names = ['张三', '李四', '王五', '赵六', '刘德华', '周润发'];
    // 2、获取随机数（在数组长度范围内）
    const random = Math.floor(Math.random() * names.length);
    // 3、获取元素节点
    // 4、通过随机数获取数组对应的人员姓名
    // 5、设置innerHTML
    const one = document.querySelector('#one');
    one.innerHTML = names[random];
    // 6、剔除该人员名单
    names.splice(random, 1);

    const random2 = Math.floor(Math.random() * names.length);
    const two = document.querySelector('#two');
    two.innerHTML = names[random2];
    names.splice(random2, 1);

    const random3 = Math.floor(Math.random() * names.length);
    const three = document.querySelector('#three');
    three.innerHTML = names[random3];
    names.splice(random3, 1);
  </script>
</body>

</html>
