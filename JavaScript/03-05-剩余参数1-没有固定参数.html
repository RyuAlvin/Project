<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  <script>
    function getSum(...arr) {
      console.log('...arr => ', arr);
      console.log('...arr.length => ', arr.length);
      let sum = 0;
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      console.log('sum => ', sum);
    }

    getSum();//打印空数组不报错，0，0
    getSum(1, 2);//打印arr，2，3
    getSum(1, 2, 3);//打印arr，3，6
  </script>
</body>

</html>
