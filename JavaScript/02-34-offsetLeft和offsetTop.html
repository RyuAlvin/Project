<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }

    div {
      margin: 50px;
      width: 300px;
      height: 300px;
      background-color: cadetblue;
      border: 2px solid black;
      padding: 10px;
      position: relative;
    }

    p {
      width: 50px;
      height: 50px;
      background-color: bisque;
      margin: auto;
    }
  </style>
</head>

<body>
  <div>
    <p></p>
  </div>
  <script>
    const p = document.querySelector('p');
    // div设置position:relative前，p的父元素是HTML：(div.width:300 - p.width.50) / 2 + div.padding:10 + div.border:2 + div.margin:50 = 187px
    // div设置position:relative后，p的父元素是div：(div.width:300 - p.width.50) / 2 + div.padding:10 = 135px 
    console.log(p.offsetLeft);
  </script>
</body>

</html>
